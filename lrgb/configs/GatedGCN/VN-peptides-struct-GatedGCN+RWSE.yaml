out_dir: results
metric_best: mae
metric_agg: argmin
wandb:
  use: true
  project: peptides-struct
dataset:
  format: OGB
  name: VN-peptides-structural
  task: graph
  task_type: regression
  transductive: false
  node_encoder: true
  node_encoder_name: Atom+RWSE
  node_encoder_bn: false
  edge_encoder: true
  edge_encoder_name: Bond
  edge_encoder_bn: false
posenc_RWSE:
  enable: true
  kernel:
    times_func: range(1,17)
  model: Linear
  dim_pe: 20
  raw_norm_type: BatchNorm
train:
  mode: custom
  batch_size: 128
  eval_period: 1
  ckpt_period: 100
model:
  type: custom_gnn
  loss_fun: l1
  graph_pooling: mean
gnn:
  layers_pre_mp: 0
  layers_mp: 5
  layers_post_mp: 1
  dim_inner: 138
  layer_type: gatedgcnconv
  act: relu
  residual: true
  dropout: 0.0
optim:
  optimizer: adamW
  weight_decay: 0.0
  base_lr: 0.001
  max_epoch: 500
  scheduler: reduce_on_plateau
  reduce_factor: 0.5
  schedule_patience: 20
  min_lr: 1e-5
